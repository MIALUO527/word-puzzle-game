    :root {
      --main-gradient: linear-gradient(135deg, #e1bfff 0%, #b39ddb 100%);
      --cat1: #e1bfff;
      --cat2: #ffe0f0;
      --cat3: #b2ebf2;
      --cat4: #ffe082;
      --cat5: #c8e6c9;
      --cat6: #ffd180;
      --cat7: #f8bbd0;
      --cat8: #dcedc8;
      --cat9: #b3e5fc;
      --cat10: #f0f4c3;
      --cat11: #d1c4e9;
      --cat12: #ffecb3;
      --accent: #b39ddb;
      --accent-dark: #7c43bd;
      --correct: #e1bfff;
      --wrong: #ffcdd2;
      --hint: #fff9c4;
      --shadow: 0 4px 16px rgba(120, 80, 180, 0.08);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--main-gradient);
      min-height: 100vh;
      font-family: 'Quicksand', 'Segoe UI', Arial, sans-serif;
      color: #3a2950;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .page {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      background: transparent;
    }
    #homePage {
      padding: 32px 8px 24px 8px;
      min-height: 100vh;
      justify-content: flex-start;
    }
    #title {
      font-family: 'Baloo 2', cursive;
      font-size: 2.2rem;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #b39ddb 60%, #e1bfff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.2em;
      margin-top: 0.5em;
    }
    #subtitle {
      font-size: 1.1rem;
      color: #7c43bd;
      font-family: 'Quicksand', sans-serif;
      margin-bottom: 2em;
      letter-spacing: 1px;
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px 12px;
      width: 100%;
      max-width: 370px;
      margin: 0 auto 2em auto;
    }
    .category-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 14px 0 8px 0;
      cursor: pointer;
      transition: box-shadow 0.18s, transform 0.18s;
      border: none;
      outline: none;
      min-width: 0;
      min-height: 0;
      user-select: none;
      position: relative;
      color: #6a1b9a;
      font-weight: 600;
      background: var(--cat1);
    }
    .category-btn img {
      width: 40px;
      height: 40px;
      margin-bottom: 6px;
      object-fit: contain;
      display: block;
      filter: drop-shadow(0 2px 8px #b39ddb33);
    }
    .category-label {
      font-size: 1rem;
      font-family: 'Quicksand', sans-serif;
      color: #6a1b9a;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-top: 0;
      margin-bottom: 0;
      text-align: center;
      word-break: break-all;
      text-shadow: 0 2px 8px #fff6;
    }
    .category-btn:hover, .category-btn:active {
      box-shadow: 0 6px 24px rgba(120, 80, 180, 0.16);
      transform: translateY(-2px) scale(1.04);
      filter: brightness(1.08);
    }
    /* 游戏页 */
    #gamePage {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      min-height: 100vh;
      padding: 24px 8px 16px 8px;
      box-sizing: border-box;
      background: transparent;
    }
    .game-header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #levelText, #streakText {
      font-size: 1.1rem;
      color: #7c43bd;
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
    }
    #clueText {
      width: 100%;
      background: linear-gradient(90deg, #fff9c4 60%, #e1bfff 100%);
      color: #7c43bd;
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 1.15rem;
      margin: 12px 0 18px 0;
      box-shadow: 0 2px 8px #e1bfff33;
      text-align: center;
      font-family: 'Quicksand', sans-serif;
      letter-spacing: 0.5px;
      min-height: 1.7em;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    #grid {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 18px;
      min-height: 54px;
      margin-top: 8px;
      transition: box-shadow 0.2s;
    }
    .cell {
      width: 44px;
      height: 44px;
      background: #fff;
      border: 2px solid #b39ddb;
      border-radius: 12px;
      font-size: 1.5rem;
      font-family: 'Baloo 2', cursive;
      font-weight: bold;
      color: #7c43bd;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px #e1bfff22;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      user-select: none;
    }
    .cell.correct {
      background: #e1bfff;
      animation: cell-bloom 0.8s;
    }
    @keyframes cell-bloom {
      0% { box-shadow: 0 0 0 0 #e1bfff; }
      100% { box-shadow: 0 0 16px 8px #e1bfff44; }
    }
    #grid.shake {
      animation: shake 0.6s;
    }
    @keyframes shake {
      10%, 90% { transform: translateX(-2px); }
      20%, 80% { transform: translateX(4px); }
      30%, 50%, 70% { transform: translateX(-8px); }
      40%, 60% { transform: translateX(8px); }
      100% { transform: none; }
    }
    #letterBox {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 18px;
      min-height: 54px;
    }
    .letter {
      width: 44px;
      height: 44px;
      background: #fff9c4;
      border: 2px solid #fbc02d;
      border-radius: 14px;
      font-size: 1.2rem;
      font-family: 'Baloo 2', cursive;
      color: #7c43bd;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 2px 8px #e1bfff22;
      transition: background 0.18s, border 0.18s;
    }
    .letter:active {
      background: #ffe082;
      border-color: #fbc02d;
    }
    .game-controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      width: 100%;
    }
    .game-controls button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 1rem;
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #e1bfff33;
      transition: background 0.18s, transform 0.18s;
    }
    .game-controls button:active {
      background: var(--accent-dark);
      transform: scale(0.97);
    }
    #nextBtn { display: none; }
    /* 花瓣动画 */
    .petal {
      position: fixed;
      top: -40px;
      width: 24px;
      height: 24px;
      background: radial-gradient(circle at 60% 40%, #e1bfff 70%, #b39ddb 100%);
      border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 9999;
      animation: petal-fall linear forwards;
    }
    @keyframes petal-fall {
      to {
        top: 100vh;
        transform: translateY(0) rotate(360deg) scale(0.7);
        opacity: 0.2;
      }
    }
    /* Toast */
    #toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(80,0,120,0.9);
      color: #fff;
      padding: 10px 24px;
      border-radius: 24px;
      font-size: 18px;
      z-index: 9999;
      transition: opacity 0.3s;
      opacity: 0;
      pointer-events: none;
    }
    @media (max-width: 600px) {
      .page, #gamePage, #homePage {
        max-width: 100vw;
        padding-left: 0;
        padding-right: 0;
      }
      .category-grid {
        max-width: 98vw;
        gap: 14px 6px;
      }
      .category-btn {
        padding: 10px 0 6px 0;
      }
      #clueText {
        font-size: 1rem;
        padding: 8px 6px;
      }
      .cell, .letter {
        width: 38px;
        height: 38px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>

    // Fisher-Yates 洗牌
    function shuffle(arr) {
      let a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {

        [a[i], a[j]] = [a[j], a[i]];

      availableLetters = shuffle(answer.split(""));
      levelText.textContent = `Level ${currentLevel + 1} of 10`;
      streakText.textContent = `Streak: ${currentStreak}`;
      clueText.textContent = clue; // 确保clue始终显示
      grid.innerHTML = "";
      letterBox.innerHTML = "";
      // 拼写区
      for (let i = 0; i < answer.length; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = "";
        cell.addEventListener("click", () => {
          if (userInput[i] && !isAnimating) {
            // 还原字母
            for (let j = 0; j < availableLetters.length; j++) {
              if (availableLetters[j] === "") {
                availableLetters[j] = userInput[i];
                renderLetters();
                break;
              }
            }
            userInput[i] = "";
            renderGrid();
          }
        });
        grid.appendChild(cell);
      }
      // 字母盘
      renderLetters();
      renderGrid();
      nextBtn.style.display = "none";
    }

    // 渲染字母盘
    function renderLetters() {
      letterBox.innerHTML = "";
      availableLetters.forEach((ch, idx) => {
        const btn = document.createElement("div");
        btn.className = "letter";
        btn.textContent = ch;
        btn.style.visibility = ch ? "visible" : "hidden";
        btn.addEventListener("click", () => {
          if (!ch || isAnimating) return;
          // 填入拼写区
          for (let i = 0; i < userInput.length; i++) {
            if (!userInput[i]) {
              userInput[i] = ch;
              availableLetters[idx] = "";
              renderLetters();
              renderGrid();
              checkFilled();
              break;
            }
          }
        });
        letterBox.appendChild(btn);
      });
    }

    // 渲染拼写区
    function renderGrid() {
      Array.from(grid.children).forEach((cell, i) => {
        cell.textContent = userInput[i] || "";
      });
    }

    // 检查是否填满
    function checkFilled() {
      if (userInput.every(Boolean)) {
        if (userInput.join("") === answer) {
          isAnimating = true;
          audioCorrect.currentTime = 0;
          audioCorrect.play();
          bloomEffect();
          showToast("BLOOM!");
          Array.from(grid.children).forEach(cell => {
            cell.classList.add("correct");
            setTimeout(() => cell.classList.remove("correct"), 800);
          });
          currentStreak++;
          streakText.textContent = `Streak: ${currentStreak}`;
          nextBtn.style.display = "block";
        } else {
          isAnimating = true;
          audioWrong.currentTime = 0;
          audioWrong.play();
          showToast("Try again!");
          grid.classList.add("shake");
          setTimeout(() => {
            grid.classList.remove("shake");
            isAnimating = false;
          }, 600);
          currentStreak = 0;
          streakText.textContent = `Streak: ${currentStreak}`;
        }
      }
    }

    // 下一题
    nextBtn.addEventListener("click", () => {
      if (currentLevel < 9) {
        currentLevel++;
        loadLevel();
      } else {
        audioWin.currentTime = 0;
        audioWin.play();
        showToast("You finished all levels!");
        setTimeout(() => {
          gamePage.style.display = "none";
          homePage.style.display = "flex";
        }, 1200);
      }
    });

    // 返回
    backBtn.addEventListener("click", () => {
      if (currentLevel > 0) {
        currentLevel--;
        loadLevel();
      }
    });

    // 回首页
    homeBtn.addEventListener("click", () => {
      gamePage.style.display = "none";
      homePage.style.display = "flex";
    });
  </script>
</body>
</html>
